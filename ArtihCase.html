<script language="vbscript" type="text/vbscript">
'create a program to perform all the arithmatic
'operations and take choice from user what he want to do

        Dim a:a=10
        DIm b:b=5 
        Dim c
        Dim sample:sample=1
        select case sample
	case 1
                c=a+b
		document.write "Addition " & c
	case 2
                c=a-b
		document.write "Subtraction " & c
	case 3
                c=a*b
		document.write "Multiplication " & c
        case 4
                c=a+b
	       document.write "Division " & c
       case else
		document.write "Incorrect Choice " 
End select    
 
</script>
