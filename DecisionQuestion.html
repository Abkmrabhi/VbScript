<html>
    <head>
    <meta http-equiv="x-ua-compatible" content="IE=10">
</head>
</html>
<script language="vbscript" type="text/vbscript">
 Dim num:num=10

 If (num mod 2=0) Then
   document.write(num & " is divisible by 2")
 ElseIf (num mod 3=1) Then
    document.write(num & " is divisible by 3")
 ElseIf (num mod 5=0) Then
    document.write(num & " is divisible by 5")
 Else
   document.write(num & " is not divisible by 2,3,5")
 End If
</script>
